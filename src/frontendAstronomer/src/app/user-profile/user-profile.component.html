<mat-card class="profile-background">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Your profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--profile picture-->
      <img *ngIf="image_url != ''" src={{image_url}}>
      <mat-list>

      <!--Name-->
      <mat-list-item class="user_show">
        Name: {{username}}
      </mat-list-item>
      <mat-divider></mat-divider>
      <!--e-mail-->
      <mat-list-item class="user_show">
        E-Mail: {{useremail}}
      </mat-list-item>
      <mat-divider></mat-divider>
      <!--sorting-->
      <mat-list-item>
        Default sorting-attribute: &nbsp; <b>{{sorted}}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
      <!--unit-->
      <mat-list-item>
        Unit of measurement: &nbsp; <b>{{unit_table}}</b>
      </mat-list-item>
    </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="change()">edit</button>
      <button mat-raised-button color="warn" (click)="logout()">logout</button>
    </mat-card-actions>

  </mat-card>
</mat-card>
